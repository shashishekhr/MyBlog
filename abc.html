    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-2 row">

                            <div class="mb-3">
                                <label for="first_name_input" class="form-label">First Name : </label>
                                <input type="text" class="form-control" id="first_name_input" placeholder="First Name">
                            </div>

                            <div class="mb-3">
                                <label for="last_name_input" class="form-label">Last Name : </label>
                                <input type="text" class="form-control" id="last_name_input" placeholder="Last Name">
                            </div>


                            <div class="mb-3">
                                <label for="staticEmail" class="form-label">Email : </label>
                                <input type="email" class="form-control" id="staticEmail"
                                placeholder="Enter Email">
                            </div>


                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password :</label>
                                <input type="password" class="form-control" id="inputPassword"
                                placeholder="Enter Password">
                            </div>

                            <div class="mb-3">
                                <label for="confinputPassword" class="form-label">Conform Password :</label>
                                <input type="password" class="form-control" id="confinputPassword"
                                placeholder="Re Enter Password">
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Create Account</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
